    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <title>Job Sheet Application | Login Shopkeeper</title>
    </head>
    <style>
        label {
            font-weight: bold;   
            font-size: 14px;
        }

        .form-wrapper {
            max-width: 450px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="form-wrapper mx-auto my-5">
                        <h3 class="mb-4">Login</h3>
                        <form action="" methond="POST">
                            <div class="form-group">
                                <label for="shop-contact">Contact Number</label>
                                <input type="number" name="shop_contact" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="shop-password">Password</label>
                                <input type="password" name="shop_password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <br>
                            <br>
                            <p>Not a Member? <span><a href="register.html">Register.</a></span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>      
    </body>
    </html>
